<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Polaroid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet" />
  </head>

  <body onresize="updateParams()" onload="updateParams()">
    <nav id="navbar">
      <h1 id="heading">Polaroidify</h1>
    </nav>
    <div id="container">
      <div id="polaroid-frame">
        <div id="img-container">
          <p class="img-abolute" id="hint-img">Drag picture here</p>
          <input
            class="img-absolute"
            id="input-img"
            type="file"
            onchange="fileUpload(this)"
          />
          <div class="img-absolute" id="selected-img"></div>
        </div>
        <div id="text-container">
          <input id="polaroid-text" type="text" placeholder="Write here..." />
        </div>
      </div>
    </div>
    <div id="button-save" onclick="downloadPolaroid()">
      Download
    </div>
    <script src="index.js"></script>r
    <script src="node_modules/dom-to-image/dist/dom-to-image.min.js"></script>
    <script src="node_modules/file-saver/src/FileSaver.js"></script>
  </body>
</html>
