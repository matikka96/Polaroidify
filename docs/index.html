<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Polaroid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <!-- Import Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  
  <body class="bg-dark" onresize="updateParams()" onload="updateParams()">
    <nav class="navbar navbar-dark bg-danger">
      <span class="navbar-brand mx-auto mb-0 h1">Polaroidify</span>
    </nav>
    <div class=" " id="app">
      <div class="p-4" id="container">
        <div id="polaroid-frame">
          <div id="img-container">
            <p class="img-abolute" id="hint-img">Add picture here</p>
            <input
              class="img-absolute"
              id="input-img"
              type="file"
              onchange="fileUpload(this)"
            />
            <div class="img-absolute" id="selected-img"></div>
          </div>
          <div id="text-container">
            <input id="polaroid-text" type="text" placeholder="Write here..." />
          </div>
        </div>
      </div>
      <div class="px-4" id="container">
        <div class="d-flex justify-content-between mb-4">
          <button
            class="btn btn-secondary"
            data-toggle="collapse"
            data-target="#collapseExample"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            About
          </button>
          <button class="btn btn-danger right" onclick="downloadPolaroid()">
            Download
          </button>
        </div>
        <div class="collapse" id="collapseExample">
          <div class="card card-body">
            <a href="https://github.com/matikka96" target="_blank">GitHub</a>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="./node_modules/dom-to-image/dist/dom-to-image.min.js"></script>
    <script src="./node_modules/file-saver/src/FileSaver.js"></script>
  </body>
</html>
